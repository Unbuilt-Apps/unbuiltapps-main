<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex, nofollow">
    <title>Unbuilt Apps | Filling the Gaps</title>
    <style>
        :root {
            --apple-black: #1d1d1f;
            --apple-grey: #86868b;
            --apple-bg: #ffffff;
            --apple-border: #e5e5e5;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: var(--apple-bg);
            color: var(--apple-black);
            font-family: -apple-system, BlinkMacSystemFont, "SF Pro Display", "SF Pro Text", "Helvetica Neue", Helvetica, Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            min-height: 100vh;
            text-rendering: optimizeLegibility;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        main {
            text-align: center;
            max-width: 800px;
            padding: 40px 20px;
            margin: auto 0;
        }

        .tagline {
            font-size: 13px;
            font-weight: 600;
            letter-spacing: 0.12em;
            text-transform: uppercase;
            margin-bottom: 60px;
            color: var(--apple-black);
            opacity: 0.9;
        }

        .hero-image {
            width: 100%;
            max-width: 500px;
            height: auto;
            margin: 0 auto 80px auto;
            display: block;
            filter: grayscale(100%);
            opacity: 0.85;
        }

        .manifesto {
            font-size: 32px;
            line-height: 1.35;
            font-weight: 600;
            letter-spacing: -0.015em;
            color: var(--apple-black);
            margin-bottom: 16px;
        }

        .manifesto-sub {
            font-size: 24px;
            line-height: 1.4;
            font-weight: 400;
            letter-spacing: -0.01em;
            color: var(--apple-grey);
            margin-top: 20px;
        }

        footer {
            padding: 60px 20px 40px 20px;
            text-align: center;
            font-size: 12px;
            color: var(--apple-grey);
            width: 100%;
            border-top: 1px solid var(--apple-border);
        }

        .contact {
            margin-bottom: 24px;
            font-size: 14px;
        }

        .contact a {
            color: var(--apple-black);
            text-decoration: none;
            font-weight: 500;
            transition: opacity 0.2s ease;
        }

        .contact a:hover {
            opacity: 0.7;
        }

        .legal {
            margin-top: 16px;
            font-size: 11px;
        }

        .legal a {
            color: var(--apple-grey);
            text-decoration: none;
            margin: 0 12px;
            transition: color 0.2s ease;
        }

        .legal a:hover {
            color: var(--apple-black);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .tagline {
                font-size: 12px;
                margin-bottom: 40px;
            }

            .hero-image {
                max-width: 100%;
                margin-bottom: 60px;
            }

            .manifesto {
                font-size: 24px;
            }

            .manifesto-sub {
                font-size: 19px;
            }

            main {
                padding: 30px 20px;
            }
        }

        @media (max-width: 480px) {
            .tagline {
                font-size: 11px;
            }

            .manifesto {
                font-size: 21px;
            }

            .manifesto-sub {
                font-size: 17px;
            }
        }
    </style>
</head>
<body>

    <main>
        <div class="tagline">Filling the gaps. Doing the right thing.</div>
        
        <img src="hero-image.png" alt="The missing piece" class="hero-image">

        <h1 class="manifesto">
            We build purposeful tools<br>that haven't been built yet.
        </h1>
        
        <p class="manifesto-sub">
            We build the apps that should already exist - The Unbuilt apps  
        </p>
    </main>

    <footer>
        <div class="contact">
            <a href="mailto:contact@unbuiltapps.com">contact@unbuiltapps.com</a>
        </div>
        
        <div class="legal">
            &copy; 2026 Unbuilt Apps ·
            <a href="/apps">Explore Unbuilt Apps</a> ·
            <a href="/privacy">Privacy Policy</a> ·
            <a href="/terms">Terms & Conditions</a>
        </div>
    </footer>

</body>
</html>
